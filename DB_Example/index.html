<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DB Submit</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    </head>

    <body>
        <div class="container">
            <form name="name" action="thanks.html">
                <div class="form-group">
                    <label>First name<input type="text" name="fname" class="form-control" placeholder="John" /></label>
                </div>

                <div class="form-group">
                    <label>Last name<input type="text" name="lname" class="form-control" placeholder="Smith" /></label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
