<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SubmitPost</title>

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap-theme.min.css">
  <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="parallax" data-speed="6">
    <div class="container">
      <div class="page-header">
        <h1>Submit Post</h1>
      </div>

      <form method="post" action="/submitPost" id="postForm">
        <div class="form-group">
          <label>Title
            <input type="text" name="title" class="form-control">
          </label>
        </div>

        <div class="form-group">
          <label>Author
            <input type="text" name="author" class="form-control">
          </label>
        </div>

        <div class="form-group" id="contentTextArea">
          <label>Post
            <textarea name="content" class="form-control" cols="600" rows="15"></textarea>
          </label>
        </div>

        <div class="form-group" id="buttonArea">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
