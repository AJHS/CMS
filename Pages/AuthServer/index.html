<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DB Test</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap-theme.min.css">
        <style type="text/css">
        .container { width: 50% }
        </style>
    </head>
    <body>
        <div class="container pull-left">
            <div class="page-header">
                <h2>Sign Up</h2>
            </div>
            <form method="post" action="/signup">
                <div class="form-group">
                    <label>First name<input type="text" name="fname" class="form-control" placeholder="John"></label>
                </div>
                <div class="form-group">
                    <label>Last name<input type="text" name="lname" class="form-control" placeholder="Smith"></label>
                </div>
                <div class="form-group">
                    <label>Username<input type="text" name="uname" class="form-control" placeholder="jsmith"></label>
                </div>
                <div class="form-group">
                    <label>Password<input type="password" name="passwd" class="form-control" placeholder="passWord123"></label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Sign Up</button>
                </div>
            </form>
        </div>
        <div class="container pull-right">
            <div class="page-header">
                <h2>Login</h2>
            </div>
            <form method="post" action="/login">
                <div class="form-group">
                    <label>Username<input type="text" name="uname" class="form-control"></label>
                </div>
                <div class="form-group">
                    <label>Password<input type="password" name="passwd" class="form-control"></label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Login</button>
                </div>
            </form>
        </div>
    </body>
</html>
